#CACHE{24*3600*7}

<B_doc>
<script src="plugins/smoothgallery/scripts/mootools.v1.11.js" type="text/javascript"></script>
<script src="plugins/smoothgallery/scripts/jd.gallery.js" type="text/javascript"></script>
<link rel="stylesheet" href="plugins/smoothgallery/css/jd.gallery.css" type="text/css" media="screen" />
<style>
#myGallery
{
[width: (#CONFIG{smoothgallery/largeur})px !important;]
<BOUCLE_art(MOTS) {id_article}{id_groupe=1}>
height: #TITREpx !important;
</BOUCLE_art>
[height: (#CONFIG{smoothgallery/hauteur})px !important;]
<//B_art>
}
</style>
<script type="text/javascript">
function startGallery() {
var myGallery = new gallery($('myGallery'), {
timed: [(#CONFIG{smoothgallery/time})],
showArrows: [(#CONFIG{smoothgallery/showArrows})],
showCarousel: [(#CONFIG{smoothgallery/showCarousel})],
embedLinks: [(#CONFIG{smoothgallery/embedLinks})]
});
}
window.addEvent('domready', startGallery);
</script>
<div id="myGallery">
<BOUCLE_doc (DOCUMENTS) {id_article} {mode=document} {extension IN png,jpg,gif} {par num titre,id_document} {doublons}>
		<div class="imageElement">
		[<h3>Image (#COMPTEUR_BOUCLE) sur #TOTAL_BOUCLE[ - (#TITRE|supprimer_numero)]</h3>]
		[<p>(#DESCRIPTIF|?{#DESCRIPTIF,' '})</p>]
		<a href="#URL_DOCUMENT" title="open image" class="open"></a>
		<img src="[(#FICHIER|image_reduire{[(#CONFIG{smoothgallery/largeur})],0}|extraire_attribut{src})]" class="full" />
		<img src="[(#FICHIER|image_reduire{60}|extraire_attribut{src})]" class="thumbnail" />
		</div>
</BOUCLE_doc>
</div>
</B_doc>
