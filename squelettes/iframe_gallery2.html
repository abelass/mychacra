#CACHE{3600}
<BOUCLE_article_principal(ARTICLES) {id_article ?} {id_rubrique ?}{0,1} {par hasard}>
<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html dir="#LANG_DIR" lang="#LANG">
<head>
<title>[(#TITRE|textebrut) - ][(#NOM_SITE_SPIP|textebrut)]</title>
[<meta name="description" content="(#INTRODUCTION|couper{150}|textebrut)" />]
</head>

<body style="width:[(#ENV{width}|?{#ENV{width},400})]px;margin:0 auto;">



	
<B_doc>
<script src="plugins/smoothgallery/scripts/mootools.v1.11.js" type="text/javascript"></script>
<script src="plugins/smoothgallery/scripts/jd.gallery.js" type="text/javascript"></script>
<link rel="stylesheet" href="plugins/smoothgallery/css/jd.gallery.css" type="text/css" media="screen" />
<style>
#myGallery
{
width: [(#ENV{width}|?{#ENV{width},400})]px !important;
height: [(#ENV{height}|?{#ENV{height}})]px !important;
overflow:hidden;
}
.jdGallery .slideElement{background-color: [(#ENV{background}|?{#ENV{background},white})];}
#myGallery, #myGallerySet, #flickrGallery{border:0;}
</style>
<script type="text/javascript">
function startGallery() {
var myGallery = new gallery($('myGallery'), {
timed: [(#ENV{timed}|?{#ENV{timed},true})],
showArrows: [(#ENV{arrows}|?{#ENV{arrows},false})],
showCarousel: [(#ENV{thumbs}|?{#ENV{thumbs},false})],
delay: [(#ENV{delay}|?{#ENV{delay},3000})],
showInfopane: false,
embedLinks: true
});
}
window.addEvent('domready', startGallery);
</script>
<B_doc>
<div id="myGallery">
<BOUCLE_doc (DOCUMENTS) {id_article} {mode=document} {extension IN png,jpg,gif} {par num titre,id_document} {doublons}>
		<div class="imageElement">
		[<h3>Image (#COMPTEUR_BOUCLE) sur #TOTAL_BOUCLE[ - (#TITRE|supprimer_numero)]</h3>]
		[<p>(#DESCRIPTIF|?{#DESCRIPTIF,' '})</p>]
		<a href="#URL_ARTICLE" title="full view" class="open" target="_top"></a>
		<img src="#URL_SITE_SPIP/[(#FICHIER|image_reduire{[(#ENV{width}|?{#ENV{width},400})],0}|copie_locale|extraire_attribut{src})]" target="_top" class="full"  />
		<img src="[(#FICHIER|image_reduire{60}|extraire_attribut{src})]" class="thumbnail" />
		</div>
</BOUCLE_doc>
</div>
</B_doc>


</body>
</html>
</BOUCLE_article_principal>
